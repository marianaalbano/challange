{% include "admin/base.html" %}

{% block css %}


<!-- Principal CSS-->
    <link href="/static/css/theme.css" rel="stylesheet" media="all">

    <!-- Fontfaces CSS-->
    <link href="/static/css/font-face.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="/static/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    

    <!-- Vendor CSS-->
    <link href="/static/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/static/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
{% endblock %}
{% block content %}

<div class="page-container">
    <div class="main-content">
            
                <div style="width: 97%; margin-left: auto; margin-right: auto; text-align: center" class="shadow p-3 mb-5 bg-white rounded"><h3>Cadastro de questionário </h3><br><br>
        
                    
                   <div> 
                    
                        <form style=" width: 70%; text-align: left" method=post action="/admin/quiz/new">
                          <div class="form-group row">
                            <label for="inputNome" class="col-sm-2 col-form-label">Título</label>
                            <div class="col-sm-10">
                              <input type="nome" class="form-control" id="inputNome" name="name" value="{{ quiz.name }}">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Categoria</label>
                            <div class="col-sm-10">
                              <select class="custom-select" id="inputGroupSelect01" name="type">
                                  <option value="Junior" {% if quiz.category == 'Windows' %} selected {% endif %}>Windows</option> 
                                  <option value="Pleno" {% if quiz.category == 'Linux' %} selected {% endif %}>Linux</option> 
                                  <option value="Senior" {% if quiz.category == 'Python' %} selected {% endif %}>Python</option> 
                                  
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputTelefone" class="col-sm-2 col-form-label">Dificuldade</label>
                            <div class="col-sm-10">
                                <select class="custom-select" id="inputGroupSelect01" name="dificulty">
                                    <option value="Junior" {% if quiz.dificulty == 'Junior' %} selected {% endif %}>Junior</option> 
                                    <option value="Pleno" {% if quiz.dificulty == 'Pleno' %} selected {% endif %}>Pleno</option> 
                                    <option value="Senior" {% if quiz.dificulty == 'Senior' %} selected {% endif %}>Senior</option> 
                                  
                                   
                                </select>
                            </div>
                          </div> 
                          <div class="form-group row">
                            <label for="inputNome" class="col-sm-2 col-form-label">Tempo</label>
                            <div class="col-sm-10">
                              <input type="nome" class="form-control" id="inputNome" name="time" value="{{ quiz.response_time }}">
                            </div>
                          </div>
                          
                         
                          <br><br>
                          <div class="form-group row">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">Criar</button>
                              <button type="reset" class="btn btn-primary">Apagar</button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                                
    </div>
</div>
{% endblock %}
