{% include "admin/base.html" %}

{% block css %}


<!-- Principal CSS-->
    <link href="/static/css/theme.css" rel="stylesheet" media="all">

    <!-- Fontfaces CSS-->
    <link href="/static/css/font-face.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="/static/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    

    <!-- Vendor CSS-->
    <link href="/static/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/static/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
{% endblock %}
{% block content %}

<div class="page-container">
    <div class="main-content">
            
                <div style="width: 90%; text-align: center"><h3>Cadastro de usuário</h3></div><br><br>
        
                    
                   <div style="margin-left: 80px"> 
                    
                        <form style=" width: 70%; text-align: left" method=post action="/admin/user/new">
                          <div class="form-group row">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                              <input type="nome" class="form-control" id="inputNome" name="name" placeholder="Nome completo">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                              <input type="nome" class="form-control" id="inputEmail3" name="email">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
                            <div class="col-sm-10">
                              <input type="nome" class="form-control" id="inputTelefone" name="telefone" placeholder="Somente numeros">
                            </div>
                          </div>    
                          
                          <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Permissão</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Usuário
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Administrador
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>
                           <div class="form-group row">
                            <label for="inputUsername" class="col-sm-2 col-form-label">Login</label>
                            <div class="col-sm-10">
                              <input type="nome" class="form-control" id="inputNome" name="username" placeholder="Nome de usuário" >
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword3" name="password">
                            </div>
                          </div>
                          
                          <div class="form-group row">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">Criar</button>
                              <button type="reset" class="btn btn-primary">Apagar</button>
                            </div>
                          </div>
                        </form>
        </div>
                                
    </div>
</div>
{% endblock %}
